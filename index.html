<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./Login/login.css">
</head>
<body>
  <div class="main-login"> 
    <div class="left-login">
      <h1>Faça Login</h1>
      <img src="./Login/cat.svg" class="left-animacao" alt="gato animação"> 
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" id="login" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Senha">
        </div>
        <button type="submit" class="btn-login" onclick="logar(); return false">Login</button>
      </div>
    </div>
  </div>

  <script src="./Login/login.js"></script>
</body>
</html>
